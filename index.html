<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile Card Component</title>
</head>
<body>
    <main>
        <div class="background"></div>
        <div class="user-info">
            <img src="images/image-victor.jpg" alt="User Image">
            <h3>Victor Crest <span>26</span></h3>
            <small>London</small>
        </div>
        <div class="user-stats">
            <p>80K <br> <span>Followers</span></p>
            <p>803K <br> <span>Likes</span></p>
            <p>1.4K <br> <span>Photos</span></p>
        </div>
    </main>
</body>
</html>
